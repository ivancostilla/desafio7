
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    <form action="/api/productos/guardar" method="POST" enctype="multipart/form-data">
        <label for="title">Nombre del producto</label><br>
        <input id="title" name="title" type="text"><br>
        <label for="price">Precio</label><br>
        <input id="price" name="price" type="number"><br>
        <label for="thumbnail">Foto</label><br>
        <input id="thumbnail" name="thumbnail" type="file"><br>
        <button>Crear nuevo producto</button>
    </form>
</body>
</html>
